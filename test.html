<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text-to-Speech</title>
</head>
<body>
<h1>Text-to-Speech Program</h1>
<textarea id="text-to-read" rows="4" cols="50">Enter text here...</textarea>
<label for="volume">Volume:</label>
<input type="range" id="volume" min="0" max="1" step="0.1" value="1">
<label for="rate">Rate:</label>
<input type="range" id="rate" min="0.1" max="10" step="0.1" value="1">
<label for="pitch">Pitch:</label>
<input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1">
<button onclick="speakText()">Speak</button>
<script>
function speakText() {
    const text = document.getElementById('text-to-read').value;
    const speech = new SpeechSynthesisUtterance();
    speech.text = text;
    speech.volume = parseFloat(document.getElementById('volume').value);
    speech.rate = parseFloat(document.getElementById('rate').value);
    speech.pitch = parseFloat(document.getElementById('pitch').value);
    window.speechSynthesis.speak(speech);
}
</script>
</body>
</html>
